<div class="modal-header">
    <h4 class="modal-title pull-left">{{title}}</h4>
    <!-- (click)="modalRef?.hide()" -->
    <button type="button" class="btn-close close pull-right" aria-label="Close"  >
      <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="myForm">
        <div class="row">
            <div class="col-12 mt-3">
                <div class="form-group">
                    <label for="">ID</label>
                    <input formControlName="idCliente" type="text" class="form-control" placeholder="Ingrese el Identificador">
                </div>
            </div>
            <div class="col-12 mt-3">
                <div class="form-group">
                    <label for="">IDPersona</label>
                    <input formControlName="idPersona" type="text" class="form-control" placeholder="Ingrese el Identificador">
                </div>
            </div>
            <div class="col-12 mt-3">
                <div class="form-group">
                    <label for="">Telefono</label>
                    <input formControlName="telefonoCliente" type="text" class="form-control" placeholder="Ingrese el numero de telefono">
                </div> 
                <div *ngIf="myForm.get('telefonoCliente')?.errors && myForm.touched">
                    <small class="text-danger" *ngIf="myForm.get('telefonoCliente')?.hasError('required')">Campo requerido</small>
                    <!-- <span class="text-danger" *ngIf="myForm.get('nombreCargo')?.hasError('email')">No cumple con el formato de correo</span> -->
                </div>
            </div>
             <div class="col-12 mt-3">
                <div class="form-group">
                    <label for="">Correo</label>
                    <input formControlName="correoCliente" type="text" class="form-control" placeholder="Ingrese el correo electronico">
                </div> 
                <div *ngIf="myForm.get('correoCliente')?.errors && myForm.touched">
                    <small class="text-danger" *ngIf="myForm.get('correoCliente')?.hasError('required')">Campo requerido</small>
                    <!-- <span class="text-danger" *ngIf="myForm.get('nombreCargo')?.hasError('email')">No cumple con el formato de correo</span> -->
                </div>
            </div>

            <div class="col-6 mt-3" >
                <div class="d-grid gap-2">
                    <button [disabled]="myForm.invalid" (click)="guardar()" class=" btn-block btn  btn-primary btn-sm">GUARDAR</button>
                </div>
            </div>
            <div class="col-6 mt-3" >
                <div class="d-grid gap-2">
                    <button class="btn-block btn btn-danger btn-sm">CANCELAR</button>
                </div>
            </div>
        </div>
    </form>
  </div>
