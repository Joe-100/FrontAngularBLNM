<div class="modal-header">
    <h4 class="modal-title pull-left">{{title}}</h4>
    <!-- (click)="modalRef?.hide()" -->
    <button type="button" class="btn-close close pull-right" aria-label="Close"  >
      <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="myForm">
        <div class="row">
            <div class="col-12 mt-3">
                <div class="form-group">
                    <label for="">ID</label>
                    <input formControlName="idImagen" type="text" class="form-control" placeholder="Ingrese el Identificador">
                </div>
            </div>
            <div class="col-12 mt-3">
                <div class="form-group">
                    <label for="">IDServicio</label>
                    <input formControlName="idServicio" type="text" class="form-control" placeholder="Ingrese el Identificador">
                </div>
            </div>
            <div class="col-12 mt-3">
                <div class="form-group">
                    <label for="">Nombre Imagen</label>
                    <input formControlName="nombreImagen" type="text" class="form-control" placeholder="Ingrese el nombre de la imagen">
                </div> 
                <div *ngIf="myForm.get('nombreImagen')?.errors && myForm.touched">
                    <small class="text-danger" *ngIf="myForm.get('nombreImagen')?.hasError('required')">Campo requerido</small>
                    <!-- <span class="text-danger" *ngIf="myForm.get('nombreCargo')?.hasError('email')">No cumple con el formato de correo</span> -->
                </div>
            </div>

            <div class="col-12 mt-3">
                <div class="form-group">
                    <label for="">Ruta de Imagen</label>
                    <input formControlName="rutaImagen" type="text" class="form-control" placeholder="Ingrese la ruta de la imagen">
                </div> 
                <div *ngIf="myForm.get('rutaImagen')?.errors && myForm.touched">
                    <small class="text-danger" *ngIf="myForm.get('rutaImagen')?.hasError('required')">Campo requerido</small>
                    <!-- <span class="text-danger" *ngIf="myForm.get('nombreCargo')?.hasError('email')">No cumple con el formato de correo</span> -->
                </div>
            </div>

            <div class="col-6 mt-3" >
                <div class="d-grid gap-2">
                    <button [disabled]="myForm.invalid" (click)="guardar()" class=" btn-block btn  btn-primary btn-sm">GUARDAR</button>
                </div>
            </div>
            <div class="col-6 mt-3" >
                <div class="d-grid gap-2">
                    <button class="btn-block btn btn-danger btn-sm">CANCELAR</button>
                </div>
            </div>
        </div>
    </form>
  </div>
