<div class="modal-header">
    <h4 class="modal-title pull-left">{{title}}</h4>
    <!-- (click)="modalRef?.hide()" -->
    <button type="button" class="btn-close close pull-right" aria-label="Close"  >
      <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="myForm">
        <div class="row">
            <div class="col-12 mt-3">
                <div class="form-group">
                    <label for="">ID</label>
                    <input formControlName="idPersona" type="text" class="form-control" placeholder="Ingrese el Identificador">
                </div>
            </div>
            <div class="col-12 mt-3">
                <div class="form-group">
                    <label for="">Tipo de Documento</label>
                    <!-- <select class="form-select">
                        
                    </select> -->
                    <input formControlName="idTipoDocumento" type="text" class="form-control" placeholder="Ingrese el Identificador">
                </div>
            </div>

            <div class="col-12 mt-3">
                <div class="form-group">
                    <label for="">Numero de Documento</label>
                    <input formControlName="numeroDocumento" type="text" class="form-control" placeholder="Ingrese el numero de documento">
                </div> 
                <div *ngIf="myForm.get('numeroDocumento')?.errors && myForm.touched">
                    <small class="text-danger" *ngIf="myForm.get('numeroDocumento')?.hasError('required')">Campo requerido</small>
                    <!-- <span class="text-danger" *ngIf="myForm.get('nombreCargo')?.hasError('email')">No cumple con el formato de correo</span> -->
                </div>
            </div>

            <div class="col-12 mt-3">
                <div class="form-group">
                    <label for="">Nombre Persona</label>
                    <input formControlName="nombrePersona" type="text" class="form-control" placeholder="Ingrese el Nombre">
                </div> 
                <div *ngIf="myForm.get('nombrePersona')?.errors && myForm.touched">
                    <small class="text-danger" *ngIf="myForm.get('nombrePersona')?.hasError('required')">Campo requerido</small>
                    <!-- <span class="text-danger" *ngIf="myForm.get('nombreCargo')?.hasError('email')">No cumple con el formato de correo</span> -->
                </div>
            </div>

            <div class="col-12 mt-3">
                <div class="form-group">
                    <label for="">Apellido Paterno</label>
                    <input formControlName="apPaternoPersona" type="text" class="form-control" placeholder="Ingrese el Apellido">
                </div> 
                <div *ngIf="myForm.get('apellidoPersona')?.errors && myForm.touched">
                    <small class="text-danger" *ngIf="myForm.get('apPaternoPersona')?.hasError('required')">Campo requerido</small>
                    <!-- <span class="text-danger" *ngIf="myForm.get('nombreCargo')?.hasError('email')">No cumple con el formato de correo</span> -->
                </div>
            </div>
             <div class="col-12 mt-3">
                <div class="form-group">
                    <label for="">Apellido Materno</label>
                    <input formControlName="apMaternoPersona" type="text" class="form-control" placeholder="Ingrese el Apellido">
                </div> 
                <div *ngIf="myForm.get('apMaternoPersona')?.errors && myForm.touched">
                    <small class="text-danger" *ngIf="myForm.get('apMaternoPersona')?.hasError('required')">Campo requerido</small>
                    <!-- <span class="text-danger" *ngIf="myForm.get('nombreCargo')?.hasError('email')">No cumple con el formato de correo</span> -->
                </div>
            </div>

            
            <div class="col-6 mt-3" >
                <div class="d-grid gap-2">
                    <button [disabled]="myForm.invalid" (click)="guardar()" class=" btn-block btn  btn-primary btn-sm">GUARDAR</button>
                </div>
            </div>
            <div class="col-6 mt-3" >
                <div class="d-grid gap-2">
                    <button class="btn-block btn btn-danger btn-sm">CANCELAR</button>
                </div>
            </div>
        </div>
    </form>
  </div>
