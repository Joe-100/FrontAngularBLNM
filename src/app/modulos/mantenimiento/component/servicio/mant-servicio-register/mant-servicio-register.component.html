<div class="modal-header">
    <h4 class="modal-title pull-left">{{title}}</h4>
    <!-- (click)="modalRef?.hide()" -->
    <button type="button" class="btn-close close pull-right" aria-label="Close"  >
      <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="myForm">
        <div class="row">
            <div class="col-12 mt-3">
                <div class="form-group">
                    <label for="">ID</label>
                    <input formControlName="idServicio" type="text" class="form-control" placeholder="Ingrese el Identificador">
                </div>
            </div>
            <div class="col-12 mt-3">
                <div class="form-group">
                    <label for="">Nombre del Servicio</label>
                    <input formControlName="nombreServicio" type="text" class="form-control" placeholder="Ingrese el Nombre del cargo">
                </div> 
                <div *ngIf="myForm.get('nombreServicio')?.errors && myForm.touched">
                    <small class="text-danger" *ngIf="myForm.get('nombreServicio')?.hasError('required')">Campo requerido</small>
                    <!-- <span class="text-danger" *ngIf="myForm.get('nombreCargo')?.hasError('email')">No cumple con el formato de correo</span> -->
                </div>
            </div>

            <div class="col-12 mt-3">
                <div class="form-group">
                    <label for="">Descripcion</label>
                    <input formControlName="descripcionServicio" type="text" class="form-control" placeholder="Ingrese la descripcion del servicio">
                </div> 
                <div *ngIf="myForm.get('descripcionServicio')?.errors && myForm.touched">
                    <small class="text-danger" *ngIf="myForm.get('descripcionServicio')?.hasError('required')">Campo requerido</small>
                    <!-- <span class="text-danger" *ngIf="myForm.get('nombreCargo')?.hasError('email')">No cumple con el formato de correo</span> -->
                </div>
            </div>

             <div class="col-12 mt-3">
                <div class="form-group">
                    <label for="">Precio</label>
                    <input formControlName="precio" type="text" class="form-control" placeholder="Ingrese el precio del servicio">
                </div> 
                <div *ngIf="myForm.get('precio')?.errors && myForm.touched">
                    <small class="text-danger" *ngIf="myForm.get('precio')?.hasError('required')">Campo requerido</small>
                    <!-- <span class="text-danger" *ngIf="myForm.get('nombreCargo')?.hasError('email')">No cumple con el formato de correo</span> -->
                </div>
            </div>

             <div class="col-12 mt-3">
                <div class="form-group">
                    <label for="">Imangen</label>
                    <input formControlName="linkImagen" type="file" class="form-control" placeholder="Ingrese el precio del servicio">
                </div> 
                <div *ngIf="myForm.get('linkImagen')?.errors && myForm.touched">
                    <small class="text-danger" *ngIf="myForm.get('linkImagen')?.hasError('required')">Campo requerido</small>
                    <!-- <span class="text-danger" *ngIf="myForm.get('nombreCargo')?.hasError('email')">No cumple con el formato de correo</span> -->
                </div>
            </div>

            <div class="col-6 mt-3" >
                <div class="d-grid gap-2">
                    <button [disabled]="myForm.invalid" (click)="guardar()" class=" btn-block btn  btn-primary btn-sm">GUARDAR</button>
                </div>
            </div>
            <div class="col-6 mt-3" >
                <div class="d-grid gap-2">
                    <button class="btn-block btn btn-danger btn-sm">CANCELAR</button>
                </div>
            </div>
        </div>
    </form>
  </div>
